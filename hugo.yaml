    enable: true
    # title: "Custom Name"
    items:
      - title: Place#64 at SCHOOL CCC 
        content: 32nd School Cloudflight Coding Contest 2019, I solved many problems with optimal solutions and made it to level 4, also I was first place at my school.
        url: https://register.codingcontest.org/
        image: /images/CCC.svg
      - title: Place#105 at CLASSIC CCC
        content: 36th Classic Cloudflight Coding Contest 2022, Made it to level 5 in a Classic contest and saved me the 105th place.
        url: https://register.codingcontest.org/
        image: /images/CCC.svg
      - title: Public Choice Award in Game Development
        content: JKU, Game Development Lecture
        image: /images/GameDevAward.jpg

