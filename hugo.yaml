  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Pix3lPaw" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Lukas"
    subtitle: "Software Engineer and Game Developer"
    content: "trying to develop awesome gaming experiences and currently looking for a part time job as Game Developer!"
    image: /images/Me.png
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "/documents/ResumeLukasZeller.pdf"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/Pix3lPaw
      #customIcons:
      #  - icon: /fav.png
      #    url: "https://example.com"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/Me.png"
    content: |-
      I am a software developer with a passion for game development. I have a background in Unity, Java, Roblox Lua and Game Design. I really do have too many game ideas and already have a wall full of post-it's because of that. 
      Currently I am finishing my computer science Bachelor at the Johannes Kepler University in Linz and i am searching for a part time job as Game Developer, to work next to my master study in computer science!
      Probably I am the total nerd who is running their own server with own personal applications.
    skills:
      enable: true
      title: "Here are a few technologies and skills I've been working with:"
      items:
        - "Unity"
        - "Godot"
        - "C#"
        - "Lua"
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "Java"
        - "AngularJS"
        - "NodeJS"
        - "Linux"
        - "PowerShell"
        - "C"
        - "Scrum"
        - "Thymeleaf"
        - "SQL"
        - "Project Management"
        - "Visual Studio Code"
        - "Server Management"
        - "Docker"
        - "And more!"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Software Engineer"
        company: "Cloudflight"
        companyUrl: "https://www.cloudflight.io"
        date: "July 2021 - Aug 2021 and July 2023 - Sep 2023"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        content: |- 
          I had 2 awesome internships at Cloudflight in Linz. There i was working together within a team on Java Fullstack Projects, using technologies like AngularJS, SQL, Gradle, Thymeleaf and more.

  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "Bachelor of Science in Computer Science"
        school:
          name: "Johannes Kepler University Linz"
          url: "https://www.jku.at/"
        date: "2022 - present"
        content: |-
          I am pretty much done with my Bachelor Degree, only my Bachelor Thesis is left. 
          There i am currently writing a paper about Audio Spectrogram Transformers and how to use them in real time environments, for example: Games. 

          Through the years I really enjoyed my time there and I am planning to continue my Master in Linz. Furthmore I joined the Austrian National Union of Students
          and now work with them on organizing big events such as the [<u>**JKU Games**</u>](https://games.oeh.jku.at/), a huge come together for playing games, with many external partners like "GameDev Linz".
        
        featuredLink:
          enable: true
          name: "Records"
          url: "/documents/TranscriptOfRecords_12212280_1.pdf"
          

      - title: "Technical upper-level secondary school"
        school:
          name: "HTBLA Traun"
          url: "https://www.htltraun.at"
        date: "2017 - 2022"
        #GPA: "4.2 out of 5.0"
        content: "Here I found my passion for Software Development! Learnt about IT-Security, network technology, project management(scrum) and more."


  # Achievements
